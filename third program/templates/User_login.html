<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User login Form</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/Icon.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/OIP.ico') }}" />
  <style>
    #submitbutton{
      margin: 0% 29%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>User login Form</span></div>
      <!-- Display Flash Messages -->
      <form action="{{ url_for('User_login') }}" method="post">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="User Name" name="username" id="username" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" id="password" required>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="pass"><a href="{{ url_for('forgot_password') }}">Forgot password?</a></div>

        <div class="row button">
          <button type="submit">Submit</button>
        </div>
        <div class="signup-link">Not a member? <a href="{{ url_for('User_register')}}">Register now</a></div>
      </form>
    </div>
  </div>
</body>

</html>
