<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RentQuest</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/Icon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css')}}">
</head>

<body>
    <header>
        <div class="logo">
            <h1>RentQuest</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact" style="text-decoration: underline;">Contact</a></li>
                <li><a href="/Admin_login">Home Owner Login</a></li>
                <li><a href="/User_login">User Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 id="contact">Contact Us</h1>

        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, feel free to reach out to us!</p>
            <p><strong>Email:</strong> samkurre62682@gmail.com</p>
            <p><strong>Phone:</strong> 7067249402</p>
            <p><strong>Address:</strong> 173 shanker nagar, Raipur, Chhattisgarh, 492004</p>
        </div>

        <form action="{{url_for('contact')}}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>

</html>
